<!DOCTYPE html>
<html>
  <head>
    <title>My Chart Example</title>
    <link rel="shortcut icon" href="#" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <chart-ease id="chart" width="200" height="200">
      <data-set>
        <rect fill="red"></rect>
      </data-set>
      <bottom-axis min="0" max="6"> </bottom-axis>
    </chart-ease>
    <script src="../../js/chart-ease.js"></script>
    <script>
      const data = [1, 2, 3, 4, 5, 6];
      const bar = document.querySelector("#chart");
      bar.ondraw = ({ shape, row }) => {
        shape.setAttribute("width", 20);
        shape.setAttribute("x", row.x);

        shape.setAttribute("height", row.y);
        shape.setAttribute("y", 0);
      };
      bar.data = data;
    </script>
  </body>
</html>
