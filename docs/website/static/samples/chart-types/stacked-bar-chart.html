<!DOCTYPE html>
<html>
  <head>
    <title>My Chart Example</title>
    <link rel="shortcut icon" href="#" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <chart-ease id="bar" width="200" height="200">
      <data-set vAxis="Silver,Gold,Bronze">
        <g>
          <rect for="Gold" fill="gold"></rect>
          <rect for="Silver" fill="silver"></rect>
          <rect for="Bronze" fill="#B08D57"></rect>
        </g>
      </data-set>
      <bottom-axis min="1" max="9"> </bottom-axis>
    </chart-ease>
    <script src="../../js/chart-ease.js"></script>
    <script>
      const data = [
        { Bronze: 1, Silver: 2, Gold: 5 },
        { Bronze: 3, Silver: 4, Gold: 7 },
        { Bronze: 2, Silver: 4, Gold: 9 },
        { Bronze: 2, Silver: 3, Gold: 6 },
        { Bronze: 7, Silver: 12, Gold: 14 },
        { Bronze: 2, Silver: 9, Gold: 10 },
        { Bronze: 1, Silver: 2, Gold: 3 },
        { Bronze: 2, Silver: 5, Gold: 6 },
      ];
      const bar = document.querySelector("#bar");
      bar.ondraw = ({ shape, row }) => {
        Array.from(shape.children).forEach((bar) => {
          bar.setAttribute("x", row.x);
          bar.setAttribute("y", 0);

          bar.setAttribute("width", 15);
          bar.setAttribute("height", row[bar.getAttribute("for")]);
        });
      };
      bar.data = data;
    </script>
  </body>
</html>
