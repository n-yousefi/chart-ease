<!DOCTYPE html>
<html>
  <head>
    <title>Simple Path</title>
    <link rel="shortcut icon" href="#" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <chart-ease width="200" height="200">
      <data-set>
        <path
          path-type
          id="apexcharts-line-1"
          fill="none"
          fill-opacity="1"
          stroke="rgba(0,227,150,0.9)"
          stroke-linecap="butt"
          stroke-width="7"
          stroke-dasharray="8"
          index="1"
        />
      </data-set>
    </chart-ease>
    <script src="../../js/chart-ease.js"></script>
    <script>
      document.querySelector("data-set").data = [6, 4, 0, 3, 5, 2, 7, 3];
    </script>
  </body>
</html>
