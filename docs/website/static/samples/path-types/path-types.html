<!DOCTYPE html>
<html>
  <head>
    <title>Simple Path</title>
    <link rel="shortcut icon" href="#" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <chart-ease width="200" height="200">
      <data-set>
        <path path-type stroke="aqua" fill="none"></path>
      </data-set>
    </chart-ease>
    <chart-ease width="200" height="200">
      <data-set>
        <polyline path-type fill="none" stroke="blue"></polyline>
      </data-set>
    </chart-ease>
    <script src="../../js/chart-ease.js"></script>
    <script>
      document.querySelectorAll("data-set").forEach((item) => {
        item.data = [6, 4, 0, 3, 5, 2, 7, 3];
      });
    </script>
  </body>
</html>
