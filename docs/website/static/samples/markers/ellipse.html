<!DOCTYPE html>
<html>
  <head>
    <title>My Chart Example</title>
    <link rel="shortcut icon" href="#" />

    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <chart-ease width="200" height="200">
      <data-set>
        <path path-type stroke="aqua" fill="none"></path>
        <ellipse rx="10" ry="4" fill="aliceblue" stroke="aqua" />
      </data-set>
    </chart-ease>
    <script src="../../js/chart-ease.js"></script>
    <script>
      document.querySelector("chart-ease").data = [6, 4, 0, 3, 5, 2, 7, 3];
    </script>
  </body>
</html>
