<!DOCTYPE html>
<html>
  <head>
    <title>My Chart Example</title>
    <link rel="shortcut icon" href="#" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <chart-ease width="200" height="200">
      <data-set>
        <path data-drawn-as="edge" stroke="aqua" fill="none"></path>
        <circle r="5" fill="aliceblue" stroke="aqua"></circle>
      </data-set>
    </chart-ease>
    <script src="../../js/chart-ease.js"></script>
    <script>
      document.querySelector("data-set").data = [6, 4, 0, 3, 5, 2, 7, 3];
    </script>
  </body>
</html>
