<!DOCTYPE html>
<html>
  <head>
    <title>My Chart Example</title>
    <link rel="shortcut icon" href="#" />

    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <chart-ease id="pathType" width="200" height="200">
      <data-set>
        <path
          is="path-type"
          stroke="aqua"
          stroke-width="2.5"
          fill="none"
        ></path>
        <path fill="none" stroke="blue" stroke-width="2" />
      </data-set>
    </chart-ease>
    <script src="../../dist/chart-ease.js"></script>
    <script>
      const pathType = document.querySelector("#pathType");
      pathType.ondraw = ({ shape, row, index }) => {
        const { x, y } = row;
        shape.setAttribute(
          "d",
          `M${x - 4},${y - 4} V${y + 4} H${x + 4} V${y - 4} H${x - 4}`
        );
        if (index === 0) shape.setAttribute("opacity", 0.1);
      };
      pathType.data = [
        { x: 1, y: 0.6152156 },
        { x: 2, y: 0.6152154 },
        { x: 3, y: 0.615215 },
        { x: 4, y: 0.6152153 },
        { x: 5, y: 0.6152155 },
        { x: 6, y: 0.6152152 },
        { x: 7, y: 0.6152157 },
        { x: 8, y: 0.6152153 },
      ];
    </script>
  </body>
</html>
