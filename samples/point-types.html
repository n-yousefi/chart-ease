<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>point-types</title>
    <link rel="shortcut icon" href="#" />
    <script src="../dist/chart-ease.js" defer></script>
  </head>
  <body>
    <chart-ease id="chart1" class="class1" width="200" height="200">
      <data-set>
        <path is="path-type" stroke="aqua" fill="none"></path>
      </data-set>
    </chart-ease>

    <chart-ease width="200" height="200">
      <data-set>
        <path is="path-type" stroke="aqua" fill="none"></path>
        <rect
          rx="0"
          ry="10"
          width="10"
          height="10"
          stroke="aqua"
          stroke-width="5"
        />
      </data-set>
    </chart-ease>

    <chart-ease width="200" height="200">
      <data-set>
        <path
          is="path-type"
          stroke-linecap="round"
          stroke="aqua"
          fill="none"
        ></path>
        <circle r="5" fill="blue" />
      </data-set>
    </chart-ease>

    <chart-ease width="200" height="200">
      <data-set>
        <path
          is="path-type"
          stroke-linecap="round"
          stroke="aqua"
          fill="none"
        ></path>
        <ellipse rx="5" ry="10" fill="#F00" opacity="0.7" />
      </data-set>
    </chart-ease>
    <script>
      window.onload = function () {
        document.querySelectorAll("chart-ease").forEach(
          (item) =>
            (item.data = [
              { x: 1, y: 6 },
              { x: 2, y: 4 },
              { x: 3, y: 0 },
              { x: 4, y: 3 },
              { x: 5, y: 5 },
              { x: 6, y: 2 },
              { x: 7, y: 7 },
              { x: 8, y: 3 },
            ])
        );
      };
    </script>
  </body>
</html>
