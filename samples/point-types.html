<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>point-types</title>
    <link rel="shortcut icon" href="#" />
    <script src="../dist/chart-it.js" defer></script>
  </head>
  <body>
    <chart-it id="chart1" class="class1" width="200" height="200">
      <data-set>
        <path is="path-type" stroke="black" fill="none"></path>
      </data-set>
    </chart-it>

    <chart-it width="200" height="200">
      <data-set>
        <path is="path-type" stroke="black" fill="none"></path>
        <rect
          rx="10"
          ry="10"
          width="5"
          height="5"
          stroke="black"
          stroke-width="5"
        />
      </data-set>
    </chart-it>

    <chart-it width="200" height="200">
      <data-set>
        <path
          is="path-type"
          stroke-linecap="round"
          stroke="black"
          fill="none"
        ></path>
        <circle r="5" fill="aqua" fill-opacity=".3"></circle
      ></data-set>
    </chart-it>

    <chart-it width="200" height="200">
      <data-set>
        <path
          is="path-type"
          stroke-linecap="round"
          stroke="black"
          fill="none"
        ></path>
        <ellipse
          cx="75"
          cy="75"
          rx="10"
          ry="2"
          stroke="red"
          fill="transparent"
          stroke-width="1"
        />
      </data-set>
    </chart-it>
    <script>
      window.onload = function () {
        document.querySelectorAll("chart-it").forEach(
          (item) =>
            (item.data = [
              { x: 1, y: 6 },
              { x: 2, y: 4 },
              { x: 3, y: 0 },
              { x: 4, y: 3 },
              { x: 5, y: 5 },
              { x: 6, y: 2 },
              { x: 7, y: 7 },
              { x: 8, y: 3 },
            ])
        );
      };
    </script>
  </body>
</html>
