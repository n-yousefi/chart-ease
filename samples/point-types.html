<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>point-types</title>
    <link rel="shortcut icon" href="#" />
    <script src="../dist/chart-it.js" defer></script>
  </head>
  <body>
    <svg width="0" height="0">
      <defs>
        <linearGradient id="pathGradient">
          <stop offset="0%" stop-color="white"></stop>
          <stop offset="20%" stop-color="aqua"></stop>
        </linearGradient>
        <filter id="softGlow" width="300%" height="300%" x="-100%" y="-100%">
          <feGaussianBlur
            in="thicken"
            stdDeviation="5"
            result="blurred"
          ></feGaussianBlur>
        </filter>
      </defs>
    </svg>

    <chart-it width="200" height="200">
      <path is="path-type" stroke="black" fill="none"></path>
    </chart-it>

    <chart-it width="200" height="200">
      <path is="path-type" stroke="url(#pathGradient)" fill="none"></path>
      <rect
        rx="10"
        ry="10"
        width="5"
        height="5"
        stroke="black"
        stroke-width="5"
      />
    </chart-it>

    <chart-it width="200" height="200">
      <path
        is="path-type"
        stroke-linecap="round"
        stroke="url(#pathGradient)"
        stroke-width="2.5"
        fill="none"
      ></path>
      <circle
        r="5"
        fill="aqua"
        filter="url(#softGlow)"
        fill-opacity=".3"
      ></circle>
    </chart-it>

    <chart-it width="200" height="200">
      <path
        is="path-type"
        stroke-linecap="round"
        stroke="url(#pathGradient)"
        stroke-width="2.5"
        fill="none"
      ></path>
      <ellipse
        cx="75"
        cy="75"
        rx="10"
        ry="2"
        stroke="red"
        fill="transparent"
        stroke-width="1"
      />
    </chart-it>
    <script>
      window.onload = function () {
        document.querySelectorAll("chart-it").forEach(
          (item) =>
            (item.data = [
              { x: 1, y: 6 },
              { x: 2, y: 4 },
              { x: 3, y: 0 },
              { x: 4, y: 3 },
              { x: 5, y: 5 },
              { x: 6, y: 2 },
              { x: 7, y: 7 },
              { x: 8, y: 3 },
            ])
        );
      };
    </script>
  </body>
</html>
