<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>multi charts</title>
    <link rel="shortcut icon" href="#" />
    <script src="../dist/chart-it.js" defer></script>
  </head>
  <body>
    <svg width="0" height="0">
      <defs>
        <linearGradient id="pathGradient">
          <stop offset="0%" stop-color="white"></stop>
          <stop offset="20%" stop-color="aqua"></stop>
        </linearGradient>
        <linearGradient
          id="pointGradient"
          gradientUnits="userSpaceOnUse"
          x1="-3.41%"
          y1="96.04%"
          x2="103.41%"
          y2="3.96%"
        >
          <stop offset=".163" stop-color="#359bf0" stop-opacity="0"></stop>
          <stop offset=".692" stop-color="#007be0"></stop>
        </linearGradient>
        <radialGradient id="radiantGlow">
          <stop stop-color="#00f" offset="0.1"></stop>
          <stop stop-color="rgba(227,80,125, 0.2)" offset="0.3"></stop>
        </radialGradient>
        <filter id="softGlow" width="300%" height="300%" x="-100%" y="-100%">
          <feGaussianBlur
            in="thicken"
            stdDeviation="5"
            result="blurred"
          ></feGaussianBlur>
        </filter>
      </defs>
    </svg>

    <chart-it width="200" height="200">
      <data-set id="chart1">
        <path is="path-type" stroke="black" fill="none"></path>
      </data-set>
      <data-set id="chart2">
        <path is="path-type" stroke="url(#pathGradient)" fill="none"></path>
        <rect
          rx="10"
          ry="10"
          width="2"
          height="2"
          stroke="aqua"
          stroke-width="5"
        />
      </data-set>
      <data-set id="chart3">
        <path
          is="path-type"
          stroke-linecap="round"
          stroke="url(#pathGradient)"
          stroke-width="2.5"
          fill="none"
        ></path>
        <circle
          r="5"
          fill="aqua"
          filter="url(#softGlow)"
          fill-opacity=".3"
        ></circle>
      </data-set>
    </chart-it>
    <script>
      window.onload = function () {
        document.getElementById("chart1").data = [
          { x: 1, y: 6 },
          { x: 2, y: 4 },
          { x: 3, y: 0 },
          { x: 4, y: 3 },
          { x: 5, y: 5 },
          { x: 6, y: 2 },
          { x: 7, y: 7 },
          { x: 8, y: 3 },
        ];
        document.getElementById("chart2").data = [
          { x: 1, y: 2 },
          { x: 2, y: 5 },
          { x: 3, y: 3 },
          { x: 4, y: 1 },
          { x: 5, y: 0 },
          { x: 6, y: 3 },
          { x: 7, y: 9 },
          { x: 8, y: 12 },
        ];
        document.getElementById("chart3").data = [
          { x: 1, y: 1 },
          { x: 2, y: 2 },
          { x: 3, y: 3 },
          { x: 4, y: 7 },
          { x: 5, y: 6 },
          { x: 6, y: 5 },
          { x: 7, y: 2 },
          { x: 8, y: 1 },
        ];
      };
    </script>
  </body>
</html>
