<!DOCTYPE html>
<html>
  <head>
    <title>My Chart Example</title>
    <link rel="shortcut icon" href="#" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <chart-ease id="chart" width="400" height="400">
      <data-set><circle fill="aqua" opacity=".2" /></data-set>
    </chart-ease>
    <script src="../../js/chart-ease.js"></script>
    <script>
      const chart = document.querySelector("#chart");
      chart.ondraw = ({ shape, row, originalRow }) => {
        shape.setAttribute("cx", row.x);
        shape.setAttribute("cy", row.y);
        shape.setAttribute("r", row.r);
      };
      chart.hAxis = { cols: ["x"], length: 200, margin: 50 };
      chart.vAxis = { cols: ["y"], length: 200, margin: 50 };
      chart.axes = [{ cols: ["r"], length: 50 }];
      chart.data = [
        { x: 1, y: 6, r: 20 },
        { x: 2, y: 4, r: 100 },
        { x: 3, y: 9, r: 40 },
        { x: 4, y: 3, r: 60 },
        { x: 5, y: 5, r: 25 },
        { x: 6, y: 2, r: 73 },
        { x: 7, y: 7, r: 50 },
        { x: 8, y: 3, r: 13 },
      ];
    </script>
  </body>
</html>
