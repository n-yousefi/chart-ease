<!DOCTYPE html>
<html>
  <head>
    <title>My Chart Example</title>
    <link rel="shortcut icon" href="#" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <chart-ease id="bar" style="border: 1px solid">
      <data-set hAxis="x" vAxis="y">
        <rect fill="red"></rect>
      </data-set>
      <line is="bottom-axis" stroke="black"></line>
      <line is="top-axis" stroke="black"></line>
      <line is="right-axis" stroke="black"></line>
      <line is="left-axis" stroke="black"></line>
    </chart-ease>
    <script src="../../js/chart-ease.js"></script>
    <script>
      const data = [
        { x: 1, y: 1 },
        { x: 2, y: 2 },
        { x: 3, y: 3 },
        { x: 4, y: 4 },
        { x: 5, y: 5 },
        { x: 6, y: 6 },
      ];
      const width = 200;
      const height = 200;
      const barsCount = data.length;
      const groupGap = 3;
      const barWidth = Math.round(width / (barsCount + groupGap));
      const bar = document.querySelector("#bar");
      const margin = 10;
      const padding = 10;
      bar.setAttribute("margin", margin);
      bar.setAttribute("padding-bottom", padding);
      bar.setAttribute("padding-right", barWidth);
      bar.ondraw = ({ shape, row }) => {
        shape.setAttribute("width", barWidth);
        shape.setAttribute("x", row.x);

        shape.setAttribute("height", row.y - margin);
        shape.setAttribute("y", margin);
      };
      bar.data = data;
    </script>
  </body>
</html>
