<!DOCTYPE html>
<html>
  <head>
    <title>My Chart Example</title>
    <link rel="shortcut icon" href="#" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <chart-ease id="chart" width="200" height="200" margin-right="20">
      <data-set hAxis="x" vAxis="y">
        <rect fill="red"></rect>
      </data-set>
    </chart-ease>
    <script src="../../js/chart-ease.js"></script>
    <script>
      const data = [
        { x: 1, y: 1 },
        { x: 2, y: 2 },
        { x: 3, y: 3 },
        { x: 4, y: 4 },
        { x: 5, y: 5 },
        { x: 6, y: 6 },
      ];
      const bar = document.querySelector("#chart");
      bar.ondraw = ({ shape, row }) => {
        shape.setAttribute("width", 20);
        shape.setAttribute("x", row.x);

        shape.setAttribute("height", row.y);
        shape.setAttribute("y", 0);
      };
      bar.data = data;
    </script>
  </body>
</html>
