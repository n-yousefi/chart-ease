<!DOCTYPE html>
<html>
  <head>
    <title>My Chart Example</title>
    <link rel="shortcut icon" href="#" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <chart-ease id="chart" width="200" height="200" margin="50">
      <data-set hAxis="x" vAxis="y">
        <circle fill="aqua" opacity=".2" />
      </data-set>
    </chart-ease>

    <script src="../../js/chart-ease.js"></script>
    <script>
      const chart = document.querySelector("#chart");
      chart.ondraw = ({ shape, row, originalRow }) => {
        shape.setAttribute("cx", row.x);
        shape.setAttribute("cy", row.y);
        shape.setAttribute("r", row.r);
        shape.setAttribute("opacity", 1.1 - originalRow.r / 50);
      };
      chart.axes = [{ cols: ["r"], length: 50 }];
      chart.data = [
        { x: 1, y: 6, r: 10 },
        { x: 2, y: 4, r: 50 },
        { x: 3, y: 9, r: 20 },
        { x: 4, y: 3, r: 30 },
        { x: 5, y: 5, r: 13 },
        { x: 6, y: 2, r: 34 },
        { x: 7, y: 7, r: 25 },
        { x: 8, y: 3, r: 8 },
      ];
    </script>
  </body>
</html>
