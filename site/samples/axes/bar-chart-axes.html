<!DOCTYPE html>
<html>
  <head>
    <title>My Chart Example</title>
    <link rel="shortcut icon" href="#" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <chart-ease id="chart" width="200" height="200" style="border: 1px solid">
      <data-set id="bar" hAxis="x" vAxis="y">
        <rect fill="red"></rect>
      </data-set>
      <data-set id="path">
        <circle r="3" fill="black"></circle>
      </data-set>
      <line is="left-axis" stroke="blue" ticks="6"></line>
      <line is="bottom-axis" stroke="blue" ticks="6"></line>
      <line is="v-grid-lines" stroke="#c8c8c880"></line>
      <line is="h-grid-lines" stroke="#c8c8c880"></line>
      <text is="left-labels"></text>
      <text is="bottom-labels"></text>
    </chart-ease>
    <script src="../../js/chart-ease.js"></script>
    <script>
      const data = [
        { x: 1, y: 1 },
        { x: 2, y: 2 },
        { x: 3, y: 3 },
        { x: 4, y: 4 },
        { x: 5, y: 5 },
        { x: 6, y: 6 },
      ];
      // Note: barWidth = Round(ChartWidth/BarCount) - Gap
      const barWidth = Math.round(200 / data.length) - 10;
      const margin = 20,
        padding = 0;
      chart = document.querySelector("#chart");
      chart.setAttribute("margin", margin);
      chart.setAttribute("padding-bottom", padding);
      chart.setAttribute("padding-right", barWidth);
      chart.ondraw = ({ shape, row }) => {
        shape.setAttribute("width", barWidth);
        shape.setAttribute("x", row.x);

        shape.setAttribute("height", row.y - margin);
        shape.setAttribute("y", margin);
      };
      document.querySelector("#bar").data = data;
      document.querySelector("#path").data = data;
    </script>
  </body>
</html>
