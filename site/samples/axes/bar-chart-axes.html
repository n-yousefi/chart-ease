<!DOCTYPE html>
<html>
  <head>
    <title>My Chart Example</title>
    <link rel="shortcut icon" href="#" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <chart-ease id="chart" width="200" height="200" margin="20" padding="20" margin-left="40">
      <data-set id="bar">
        <rect fill="red"></rect>
      </data-set>
      <data-set id="path">
        <circle r="3" fill="black"></circle>
      </data-set>
      <line is="left-axis" stroke="blue" ticks="6"></line>
      <line is="bottom-axis" stroke="blue" ticks="6"></line>
      <text is="left-labels" fill="#c8c8c8" font-size="14" font-family="Tahoma"></text>
      <text is="bottom-labels" fill="#c8c8c8" font-size="14" font-family="Tahoma"></text>
      <line is="v-grid-lines" stroke="#c8c8c830"></line>
      <line is="h-grid-lines" stroke="#c8c8c830"></line>
    </chart-ease>
    <script src="../../js/chart-ease.js"></script>
    <script>
      const data = [
        { x: 1, y: 1000 },
        { x: 2, y: 2000 },
        { x: 3, y: 3000 },
        { x: 4, y: 4000 },
        { x: 5, y: 5000 },
        { x: 6, y: 6000 },
      ];
      // Note: barWidth = Round(ChartWidth/BarCount) * (Bar to Gap ratio)
      const barWidth = Math.round(200 / data.length) * (1 / 2);
      chart = document.querySelector("#chart");
      chart.ondraw = ({ shape, row }) => {
        shape.setAttribute("width", barWidth);
        shape.setAttribute("x", row.x - barWidth / 2);

        shape.setAttribute("height", row.y - 20); // y - margin
        shape.setAttribute("y", 20); // margin
      };
      document.querySelector("#bar").data = data;
      document.querySelector("#path").data = data;
    </script>
  </body>
</html>
