<!DOCTYPE html>
<html>
  <head>
    <title>My Chart Example</title>
    <link rel="shortcut icon" href="#" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <chart-ease width="200" height="200" margin="30">
      <data-set>
        <path is="path-type" stroke="aqua" fill="none"></path>
        <circle r="5" fill="aliceblue" stroke="aqua"></circle>
      </data-set>
      <g is="v-axis" position="left" ticks="3" min="0" max="10">
        <line stroke="blue"></line>
        <line is="grid" stroke="#c8c8c830"></line>
        <text fill="#c8c8c8" font-size="14" font-family="Tahoma"></text>
      </g>
      <g is="h-axis" position="bottom" ticks="3" min="0" max="8">
        <line stroke="blue"></line>
        <line is="grid" stroke="#c8c8c830"></line>
        <text fill="#c8c8c8" font-size="14" font-family="Tahoma"></text>
      </g>
    </chart-ease>
    <chart-ease width="200" height="200" margin="30">
      <data-set>
        <path is="path-type" stroke="aqua" fill="none"></path>
        <circle r="5" fill="aliceblue" stroke="aqua"></circle>
      </data-set>
      <g is="v-axis" position="left" ticks="6" min="0" max="10">
        <line stroke="blue"></line>
        <line is="grid" stroke="#c8c8c830"></line>
        <text fill="#c8c8c8" font-size="14" font-family="Tahoma"></text>
      </g>
      <g is="h-axis" position="bottom" ticks="6" min="0" max="8">
        <line stroke="blue"></line>
        <line is="grid" stroke="#c8c8c830"></line>
        <text fill="#c8c8c8" font-size="14" font-family="Tahoma"></text>
      </g>
    </chart-ease>
    <chart-ease width="200" height="200" margin="30">
      <data-set>
        <path is="path-type" stroke="aqua" fill="none"></path>
        <circle r="5" fill="aliceblue" stroke="aqua"></circle>
      </data-set>
      <g is="v-axis" position="left" ticks="10" min="0" max="10">
        <line stroke="blue"></line>
        <line is="grid" stroke="#c8c8c830"></line>
        <text fill="#c8c8c8" font-size="14" font-family="Tahoma"></text>
      </g>
      <g is="h-axis" position="bottom" ticks="8" min="0" max="8">
        <line stroke="blue"></line>
        <line is="grid" stroke="#c8c8c830"></line>
        <text fill="#c8c8c8" font-size="14" font-family="Tahoma"></text>
      </g>
    </chart-ease>

    <script src="../../js/chart-ease.js"></script>
    <script>
      const data = [
        { x: 1, y: 6 },
        { x: 2, y: 9 },
        { x: 3, y: 1 },
        { x: 4, y: 3 },
        { x: 5, y: 5 },
        { x: 6, y: 4 },
        { x: 7, y: 7 },
        { x: 8, y: 3 },
      ];
      document.querySelectorAll("chart-ease").forEach((chart) => (chart.data = data));
    </script>
  </body>
</html>
