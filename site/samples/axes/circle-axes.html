<!DOCTYPE html>
<html>
  <head>
    <title>My Chart Example</title>
    <link rel="shortcut icon" href="#" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <chart-ease width="200" height="200" padding="20" margin="20">
      <data-set>
        <path is="path-type" stroke="aqua" fill="none"></path>
        <circle r="5" fill="aliceblue" stroke="aqua"></circle>
      </data-set>
      <line is="left-axis" stroke="#F99" ticks="3"></line>
      <line is="bottom-axis" stroke="#F99" ticks="3"></line>
      <line is="v-grid-lines" stroke="#c8c8c850"></line>
      <line is="h-grid-lines" stroke="#c8c8c850"></line>
      <text is="left-labels" font-size="14" font-family="Tahoma"></text>
      <text is="bottom-labels" font-size="14" font-family="Tahoma"></text>
    </chart-ease>
    <chart-ease width="200" height="200" padding="20" margin="20">
      <data-set>
        <path is="path-type" stroke="aqua" fill="none"></path>
        <circle r="5" fill="aliceblue" stroke="aqua"></circle>
      </data-set>
      <line is="left-axis" stroke="#F99" ticks="5"></line>
      <line is="bottom-axis" stroke="#F99" ticks="5"></line>
      <line is="v-grid-lines" stroke="#c8c8c850"></line>
      <line is="h-grid-lines" stroke="#c8c8c850"></line>
      <text is="left-labels" font-size="14" font-family="Tahoma"></text>
      <text is="bottom-labels" font-size="14" font-family="Tahoma"></text>
    </chart-ease>
    <chart-ease width="200" height="200" padding="20" margin="30">
      <data-set>
        <path is="path-type" stroke="aqua" fill="none"></path>
        <circle r="5" fill="aliceblue" stroke="aqua"></circle>
      </data-set>
      <line is="left-axis" stroke="#F99" ticks="8"></line>
      <line is="bottom-axis" stroke="#F99" ticks="8"></line>
      <line is="v-grid-lines" stroke="#c8c8c850"></line>
      <line is="h-grid-lines" stroke="#c8c8c850"></line>
      <text is="left-labels" font-size="14" font-family="Tahoma"></text>
      <text is="bottom-labels" font-size="14" font-family="Tahoma"></text>
    </chart-ease>

    <script src="../../js/chart-ease.js"></script>
    <script>
      const data = [
        { x: 1, y: 6 },
        { x: 2, y: 10 },
        { x: 3, y: 1 },
        { x: 4, y: 3 },
        { x: 5, y: 5 },
        { x: 6, y: 20 },
        { x: 7, y: 7 },
        { x: 8, y: 3 },
      ];
      document.querySelectorAll("chart-ease").forEach((chart) => (chart.data = data));
    </script>
  </body>
</html>
