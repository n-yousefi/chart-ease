<!DOCTYPE html>
<html>
  <head>
    <title>My Chart Example</title>
    <link rel="shortcut icon" href="#" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <chart-ease width="500" height="400" margin="50">
      <data-set id="chart1" hAxis="x" vAxis="y">
        <path path-type stroke="#8F96AC" fill="none" stroke-width="15"></path>
        <circle fill="#FF6464" r="15"></circle>
      </data-set>
      <data-set id="chart2" hAxis="x" vAxis="y">
        <path path-type stroke="#AFB9D2" fill="none" stroke-width="15"></path>
        <circle fill="#C3E678" r="15"></circle>
      </data-set>
      <data-set id="chart3" hAxis="x" vAxis="y">
        <rect fill="#EFF2FA" width="15"></rect>
      </data-set>
      <left-axis ticks="10" min="0" max="8">
        <line axis-line stroke="#C7CFE2" stroke-width="14"></line>
        <rect axis-tick fill="#D7DEED" data-offset="25" width="30" height="15" rx="10" ry="10"></rect>
      </left-axis>
      <bottom-axis ticks="8" min="0" max="8">
        <line axis-line stroke="#C7CFE2" stroke-width="15"></line>
        <rect axis-tick fill="#D7DEED" data-offset="25" width="15" height="30" rx="10" ry="10"></rect>
      </bottom-axis>
    </chart-ease>
    <script src="../../js/chart-ease.js"></script>
    <script>
      const data1 = [
        { x: 0, y: 0 },
        { x: 1, y: 2 },
        { x: 4, y: 1 },
        { x: 6, y: 3 },
        { x: 7, y: 7 },
      ];
      const data2 = [
        { x: 0, y: 5 },
        { x: 2, y: 4 },
        { x: 3, y: 5 },
        { x: 5, y: 2 },
        { x: 8, y: 1 },
      ];
      //const chart1 = document.querySelector("#chart1");
      const margin = 50;
      const barWidth = 15;
      chart3.ondraw = ({ shape, row }) => {
        shape.setAttribute("width", barWidth);
        shape.setAttribute("x", row.x - barWidth / 2);

        shape.setAttribute("height", row.y - margin);
        shape.setAttribute("y", margin);
      };
      chart3.data = data1.concat(data2);

      const ondraw = ({ shape, row, index }) => {
        if (index == 0) shape.setAttribute("fill", "none");
        shape.setAttribute("cx", row.x);
        shape.setAttribute("cy", row.y);
      };
      chart1.ondraw = ondraw;
      chart2.ondraw = ondraw;
      chart1.data = data1;
      chart2.data = data2;
    </script>
  </body>
</html>
